<body>

    <!-- TOP SECTION -->

    <section id="budget-top">
        <div class="budget-top__container">
            <div class="budget-panel">

                <div class="budget-panel__heading">Budget Management Application</div>

                <div class="budget-panel__date">November</div>



                <div class="budget-panel__total"></div>

                <div class="budget-panel__income">
                    <div class="budget-panel__income--text">Income</div>
                    <div class="budget-panel__income--value"></div>
                    <div class="budget-panel__income--percentage"></div>
                </div>


                <div class="budget-panel__expense">
                    <div class="budget-panel__expense--text">Expense</div>
                    <div class="budget-panel__expense--value"></div>
                    <div class="budget-panel__expense--percentage"></div>
                </div>


            </div>
        </div>
    </section>

    <!-- MIDDLE SECTION -->

    <section id="budget-middle">
        <div class="budget-user__container">
            <div class="input-panel">
                <div class="input-panel__calculation-type">
                    <select class="calc-type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                </div>
                <div class="desc-input">
                    <input type="text" class="product-description" placeholder="Add description">
                </div>
                <div class="cat-type">
                    <select class="category">
                        <option value="initial" selected>Choose</option>
                        <option value="Food">Food</option>
                        <option value="Charge">Charges</option>
                        <option value="Transport">Transport</option>
                    </select>
                </div>
                <div class="value-input">
                    <input type="number" class="product-value" placeholder="Value">
                </div>
                <div class="submit">
                    <button class="submit-btn">
                        <i class="confirm-icon far fa-check-circle fa-3x"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- HEADERS SECTION -->

    <section id="headers">

        <div class="headers__titles">

            <div class="headers__title--income">Income</div>

            <div class="headers__title--expense">Expense</div>

        </div>
    </section>
